<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .item-list {
            list-style-type: decimal;
        }
        .cart {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Shopping Items</h1>
<ol class="item-list">
    <li>Apple <button onclick="addItem('Apple')">Add to Cart</button></li>
    <li>Banana <button onclick="addItem('Banana')">Add to Cart</button></li>
    <li>Orange <button onclick="addItem('Orange')">Add to Cart</button></li>
    <li>Grapes <button onclick="addItem('Grapes')">Add to Cart</button></li>
    <li>Strawberries <button onclick="addItem('Strawberries')">Add to Cart</button></li>
</ol>

<div class="cart">
    <h2>Shopping Cart</h2>
    <ul id="cart-items"></ul>
</div>

<script>
    function addItem(item) {
        const cartItems = document.getElementById('cart-items');
        const listItem = document.createElement('li');
        listItem.textContent = item;
        cartItems.appendChild(listItem);
    }
</script>

</body>
</html>
